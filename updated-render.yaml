services:
  - type: web
    name: codeswitch
    env: node
    plan: starter
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false

databases:
  - name: codeswitch-db
    databaseName: codeswitch
    user: codeswitch_user
    plan: starter