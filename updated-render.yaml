services:
  - type: web
    name: codeswitch
    env: node
    plan: free
    buildCommand: npm ci && npx vite build --config vite.config.prod.ts && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: XAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY  
        sync: false
      - key: DATABASE_URL
        sync: false