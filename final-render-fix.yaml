services:
  - type: web
    name: codeswitch
    env: node
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: XAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY  
        sync: false
      - key: DATABASE_URL
        sync: false