services:
  - type: web
    name: codedswitch-website
    env: node
    plan: free
    buildCommand: chmod +x simple-build.sh && ./simple-build.sh
    startCommand: cd dist && node index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEPLOY_VERSION
        value: "css-fix-es-module-v2"