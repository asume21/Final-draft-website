<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodedSwitch - Where Code Meets Music</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Brand colors */
        --brand-dark: #0F0F0F;
        --brand-card: #1A1A1A;
        --brand-border: #2A2A2A;
        --brand-text: #E5E7EB;
        --brand-text-muted: #9CA3AF;
        --accent-teal: #14B8A6;
        --accent-teal-dark: #0D9488;
        --accent-blue: #3B82F6;
        --accent-red: #EF4444;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--brand-dark);
        color: var(--brand-text);
        min-height: 100vh;
        line-height: 1.6;
      }

      #root {
        min-height: 100vh;
      }

      /* Utility classes */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .flex {
        display: flex;
      }

      .flex-col {
        flex-direction: column;
      }

      .items-center {
        align-items: center;
      }

      .justify-between {
        justify-content: space-between;
      }

      .justify-center {
        justify-content: center;
      }

      .space-y-6 > * + * {
        margin-top: 1.5rem;
      }

      .space-y-4 > * + * {
        margin-top: 1rem;
      }

      .grid {
        display: grid;
      }

      .grid-cols-1 {
        grid-template-columns: 1fr;
      }

      .grid-cols-2 {
        grid-template-columns: repeat(2, 1fr);
      }

      .grid-cols-3 {
        grid-template-columns: repeat(3, 1fr);
      }

      .gap-6 {
        gap: 1.5rem;
      }

      .gap-4 {
        gap: 1rem;
      }

      .p-6 {
        padding: 1.5rem;
      }

      .p-4 {
        padding: 1rem;
      }

      .py-8 {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }

      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      .text-center {
        text-align: center;
      }

      .text-2xl {
        font-size: 1.5rem;
        font-weight: 700;
      }

      .text-lg {
        font-size: 1.125rem;
      }

      .text-sm {
        font-size: 0.875rem;
      }

      .font-bold {
        font-weight: 700;
      }

      .rounded-lg {
        border-radius: 0.5rem;
      }

      .border {
        border: 1px solid var(--brand-border);
      }

      .bg-card {
        background-color: var(--brand-card);
      }

      .min-h-screen {
        min-height: 100vh;
      }

      /* Component styles */
      .card {
        background-color: var(--brand-card);
        border: 1px solid var(--brand-border);
        border-radius: 0.5rem;
        padding: 1.5rem;
        transition: all 0.2s ease;
      }

      .card:hover {
        border-color: var(--accent-teal);
        transform: translateY(-2px);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        border: none;
      }

      .btn-primary {
        background-color: var(--accent-teal);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--accent-teal-dark);
      }

      .btn-secondary {
        background-color: var(--brand-card);
        color: var(--brand-text);
        border: 1px solid var(--brand-border);
      }

      .btn-secondary:hover {
        border-color: var(--accent-teal);
        background-color: rgba(20, 184, 166, 0.1);
      }

      /* Navigation */
      nav {
        background-color: rgba(26, 26, 26, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--brand-border);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .nav-link {
        color: var(--brand-text-muted);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s ease;
      }

      .nav-link:hover,
      .nav-link.active {
        color: var(--accent-teal);
        background-color: rgba(20, 184, 166, 0.1);
      }

      /* Hero section */
      .hero {
        background: linear-gradient(135deg, var(--brand-dark) 0%, #1A1A1A 50%, var(--brand-dark) 100%);
        padding: 4rem 0;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--accent-teal), var(--accent-blue));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .hero p {
        font-size: 1.25rem;
        color: var(--brand-text-muted);
        margin-bottom: 2rem;
      }

      /* Tools grid */
      .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .tool-card {
        background-color: var(--brand-card);
        border: 1px solid var(--brand-border);
        border-radius: 0.5rem;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
      }

      .tool-card:hover {
        border-color: var(--accent-teal);
        transform: translateY(-4px);
        box-shadow: 0 10px 30px rgba(20, 184, 166, 0.2);
      }

      .tool-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--accent-teal);
      }

      /* Forms */
      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--brand-text);
      }

      .form-input,
      .form-textarea,
      .form-select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--brand-border);
        border-radius: 0.375rem;
        background-color: var(--brand-card);
        color: var(--brand-text);
        font-size: 0.875rem;
      }

      .form-input:focus,
      .form-textarea:focus,
      .form-select:focus {
        outline: none;
        border-color: var(--accent-teal);
        box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
      }

      .form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      /* Audio controls */
      .audio-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
      }

      .play-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: var(--accent-teal);
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .play-btn:hover {
        background-color: var(--accent-teal-dark);
        transform: scale(1.05);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        .hero p {
          font-size: 1rem;
        }

        .tools-grid {
          grid-template-columns: 1fr;
        }

        .grid-cols-2,
        .grid-cols-3 {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
