<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>CodedSwitch - Where Code Meets Music</title>
    <style>
      /* Complete CSS inlined for production reliability */
      :root {
        --background: hsl(225, 14%, 7%);
        --foreground: hsl(210, 12%, 95%);
        --brand-dark: hsl(0, 20%, 8%);
        --brand-card: hsl(0, 15%, 12%);
        --brand-border: hsl(0, 10%, 18%);
        --brand-text: hsl(210, 15%, 85%);
        --brand-text-muted: hsl(185, 15%, 60%);
        --accent-teal: hsl(185, 25%, 35%);
        --accent-teal-bright: hsl(185, 30%, 40%);
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        background-color: var(--brand-dark);
        color: var(--brand-text);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 20% 50%, hsla(185, 70%, 45%, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, hsla(0, 65%, 45%, 0.06) 0%, transparent 50%);
      }
      #root { min-height: 100vh; background: var(--brand-dark); }
      
      /* Dashboard specific styles */
      .bg-brand-dark { background-color: var(--brand-dark); }
      .bg-brand-card { background-color: var(--brand-card); }
      .text-brand-text { color: var(--brand-text); }
      .text-brand-text-muted { color: var(--brand-text-muted); }
      .border-brand-border { border-color: var(--brand-border); }
      
      /* Common utility classes */
      .flex { display: flex; }
      .min-h-screen { min-height: 100vh; }
      .p-8 { padding: 2rem; }
      .space-y-8 > * + * { margin-top: 2rem; }
      .space-y-6 > * + * { margin-top: 1.5rem; }
      .space-y-4 > * + * { margin-top: 1rem; }
      .grid { display: grid; }
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .gap-6 { gap: 1.5rem; }
      .rounded-lg { border-radius: 0.5rem; }
      .border { border-width: 1px; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      
      /* Button styles */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border: 1px solid var(--brand-border);
        background: var(--brand-card);
        color: var(--brand-text);
        text-decoration: none;
        transition: all 0.2s;
      }
      .btn:hover {
        background: var(--accent-teal);
        border-color: var(--accent-teal-bright);
      }
      
      /* Navigation styles */
      nav {
        background-color: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgb(51, 65, 85);
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
